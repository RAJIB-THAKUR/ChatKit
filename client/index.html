<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<link rel="stylesheet" href="css/style.css" />
	<title>ChatKit App</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fas fa-smile"></i> ChatKit</h1>
		</header>
		<main class="join-main">
			<form id="join-form">
				<div class="form-control">
					<!-- <label for="username">Username</label> -->
					<input type="text" name="username" id="username" placeholder="Enter username..." required />

					<!-- <label for="mobile">Mobile No.</label> -->
					<input type="text" name="mobile" id="mobile" placeholder="Enter mobile number..." required />

					<!-- <label for="password">Password</label> -->
					<input type="text" name="password" id="password" placeholder="Enter password..." required />

				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
